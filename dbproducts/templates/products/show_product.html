<!-- this template displays product informations -->

{% block content %}
<h1>
{{ prod_info_var.prod_title }}
</h1>
<p>
<small style="color: grey"> {{ prod_info_var.specs.name }}
 </small>
{{ info.product_name }}
<img src={{ info.img_front_url }} alt="image du produit">

</p>
<p>
{{ prod_info_var.specs.nutri_score }}
<img src=  {{ info.img_nutrition_url }} alt="fiche produit">
</p>
<p>
{{ prod_info_var.specs.web }}
<a href={{ info.web_link }}>{{ prod_info_var.link_name }}</a>
</p>


{% endblock %}
