dist: bionic
language: python

python:
  - '3.6'
install:
  - pip install pipenv
  - pipenv --python 3.6
  - pipenv install --dev

branches:
  only:
    - staging

env:
  global:
    - DJANGO_SETTINGS_MODULE="settings.travis"

services:
  - postgresql

script:
  - pipenv run coverage run --source='.' manage.py test
  - pipenv run coverage report
