<h1>
{{ create_user_temp.welc_title }}
</h1>
<p> {{ create_user_temp.temp_one }} </p>
<form method="post">
  {% csrf_token %}
  {% for field in form %}
    <p>
      {{ field.label_tag }}<br>
      {{ field }}
      {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
    </p>
  {% endfor %}
  <button type="submit">Sign up</button>
</form>
